<!doctype html>
<html>
  <head><title>YERP</title></head>
  <body>
    <h1>Websocket Messages:</h1>
    <ul id="ws">
    </ul>
  </body>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script>
    (function poll() {
      console.log("Polling...");
      $.ajax({ url: "http://localhost:1235", success: function(data) {
          console.log("Data: " + data);
      }, error: function(x, t, e) {
        console.log("Error: " + t + e);
      }, complete: poll, timeout: 30000 });
    })();
  </script>
</html>
